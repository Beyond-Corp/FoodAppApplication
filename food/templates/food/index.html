
{% extends 'food/base.html' %}
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

</head>
<body>
{% block body %}
<!--affichages des images qui sont dans la base de donnnees -->
{% for item in item_list %}
<div class="row" >
    <div class="col-md-3 offset-md-2 "><img class="" src="{{item.item_image}}" alt="" height="150"></div>
    <div class="col-md-4">
        <h3>{{item.item_name}}</h3>
        <h5>{{item.item_describe}}</h5>
        <h6>$ {{item.item_price}}</h6>
        <h6>{{ item.user_name }}</h6>
    </div>
    <div class="col-md-2" >
        <a href="{% url 'food:detail' item.pk  %}" class="btn btn-success" >Details</a>
    </div>
</div>

{% endfor %}

{% endblock %}






<!-- This is the Old code pour affichage des items qui sont dans la base de donnees -->



<ul>
    <li>
      <a  href="{% url 'food:details_item' item.id  %}" >{{item.id}}--{{item.item_name}}</a>
    </li>
</ul>


</body>
</html>
