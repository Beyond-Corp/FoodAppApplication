{% extends 'food/base.html' %}

{% block body %}

<div class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <div class="card">
                <div class="card-header text-white bg-info">
                    <h3 class="card-title">Register</h3>
                </div>
                <div class="card-body">
                    <form method="POST" action="">
                        {% csrf_token %}
                        {% for field in form %}
                        <div class="form-group mb-3"> <!-- Ajout d'espacement supplÃ©mentaire entre les champs -->
                            {{ field.label_tag }} <!-- Affichage du label du champ -->
                            <br>
                            {{ field }}
                            <!-- Affichage des erreurs de validation -->
                            {% if field.errors %}
                                <div class="text-danger">
                                    {{ field.errors }}
                                </div>
                            {% endif %}
                        </div>
                        {% endfor %}
                        <br>
                        <button class="btn btn-info w-100" type="submit">Sign Up</button> <!-- Le bouton prend toute la largeur -->
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
